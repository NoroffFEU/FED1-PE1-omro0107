        <link rel="preconnect" href="https://fonts.googleapis.com">

    <body>
        <header>
            <a href="../index.html"><img src="../Logo HotView.jpg" alt="HotWiew Labs logo" class="logo"></a>
            <nav>
                <ul>
                    <li id="login-btn"><a href="../account/login.html">Login</a></li>
                    <li id="register-btn"><a href="../account/register.html">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Login to your account</h1>
                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required autofill="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                    <p id="error-message"></p>
                </form>
            </div>
        </main>
        <footer> 
            <a href="../index.html"><img src="../Logo HotView.jpg" alt="HotWiew Labs logo" class="logo"></a>
        </footer>
    </body>

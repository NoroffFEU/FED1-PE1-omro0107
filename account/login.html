<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="description" content="Login to your account to have even more fun at work.">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="../account/account.css">
        <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer">
        <script type="module" src="../account/login.mjs"></script>
    </head>
    <body>
        <header>
            <a href="../index.html" aria-label="Home"><img src="../Logo HotView.jpg" alt="HotWiew Labs logo" class="logo"></a>
            <nav>
                <ul>
                    <li id="login-btn"><a href="../account/login.html" aria-label="Login">Login</a></li>
                    <li id="register-btn"><a href="../account/register.html" aria-label="Register">Register</a></li>
                </ul>
            </nav>
        </header>
        <main>
            <div class="container">
                <h1>Login to your account</h1>
                <form id="login-form">
                    <label for="email">Email</label>
                    <input type="text" id="email" name="email" required autofill="email">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                    <button type="submit">Login</button>
                    <div class="createaccount">
                        <p>Not registered?</p>
                        <a href="../account/register.html" aria-label="Register">Create an account</a>
                    </div>
                    <p id="error-message"></p>
                </form>
            </div>
        </main>
        <footer> 
            <a href="../index.html" aria-label="Home"><img src="../Logo HotView.jpg" alt="HotWiew Labs logo" class="logo"></a>
            <div class="social-media">                        
                <h3>Follow us:</h3>
                <ul>
                    <li>
                        <a href="https://www.facebook.com" aria-label="Link to facebook">
                        <i class="fa-brands fa-facebook"></i><p>Facebook</p>
                        </a>
                    </li>
                    <li>
                        <a href="https://www.instagram.com" aria-label="Link to instagram">
                        <i class="fa-brands fa-instagram"></i>
                        <p>Instagram</p>
                        </a>
                    </li>
                    <li>
                        <a href="htps://youtube.com" aria-label="Link to youtube">
                        <i class="fa-brands fa-youtube"></i>
                        <p>YouTube</p>
                        </a>
                    </li>
                </ul>
            </div>
            <ul class="contact-info">
                <li>&copy; Hotwiew Labs 2024</li>
                <li><a href="../about.html" aria-label="About us">About us</a></li>
                <li>Phone: +47 28 28 38 03</li>
                <li>E-mail: info@hotwiewlabs.com</li>
            </ul>
        </footer>
    </body>
</html>
